<h3>Colors</h3>
<div class="btn-group" role="group" aria-label="Button group with nested dropdown">
  <button type="button" class="btn btn-primary" (click)="getInvertImage()">Invert</button>
  <button type="button" class="btn btn-warning" (click)="getGrayscaleImage()">Grayscale</button>
  <button type="button" class="btn btn-success" (click)="getNormalize()">Normalize</button>
  <button type="button" class="btn btn-primary" (click)="getDither565()">Dither565</button>
  <button type="button" class="btn btn-danger" (click)="getChangeColors()">Change colors</button>
</div>
